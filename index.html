<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <title>Scraping Group</title>

    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

    <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-lg-2 col-sm-12"></div>
                <div class="col-lg-10 col-sm-12">
                    <ul class="pull-right-lg">
                        <li>
                            <a href="https://github.com/scraping-group" style="" class="link-github">
                                <i class="fab fa-github"></i><span>Github</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <div class="row">
            <div class="col-lg-6 offset-3 text-center">
                <span class="hand-written"><i class="fa fa-rocket"></i><i class="fa fa-spider"></i>Coming
                    soon!</span><br>
                <div class="description">
                    Scraping Group is a company to provide developer tools to simplify interaction with websites
                    and efficiently retrieve data.<br>
                    <hr>
                    <a href="https://github.com/scraping-group">
                        <button class="btn" id="btn-get-started"><i class="far fa-play-circle"></i>
                            Get started
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix"></div>
    <footer style="background: #1c1e26; border-top: 3px dashed #2C2F38">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <i class="fa fa-heartbeat"></i>Made with love by <a
                        href="https://github.com/orgs/scraping-group/people" target="_blank">Scraping Group Team</a>
                    (special thanks to <a href="https://github.com/frnkvieira" target="_blank">Frank Vieira</a> for
                    design)
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
